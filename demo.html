<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VigilAI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; text-align: center; background: #0f172a; color: white; padding: 50px; }
    button { padding: 15px 30px; font-size: 18px; border: none; border-radius: 10px; background: #ef4444; color: white; cursor: pointer; }
    #result { margin-top: 30px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Emergency Simulation</h1>
  <p>Click the button to simulate an emergency detection:</p>
  <button onclick="simulate()">Simulate Emergency</button>
  <div id="result"></div>

  <script>
    function simulate() {
      const emergencies = ["Accident detected! ðŸš¨", "Severity: HIGH", "Ambulance dispatched"];
      let i = 0;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      const interval = setInterval(() => {
        resultDiv.innerHTML += emergencies[i] + "<br>";
        i++;
        if (i === emergencies.length) clearInterval(interval);
      }, 1000);
    }
  </script>
</body>
</html>
